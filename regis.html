<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/regis.css">
</head>
<body>
    <div class="register-container">
        <div class="left-panel">
            <h4 class="mb-3">Create an Account</h4>
            <p>Join us! Enter your details below:</p>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">username</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a href="index.html">Log in</a></p>
        </div>
        <div class="right-panel">
            <h4>Welcome to Locativy</h4>
            <p>Get started by creating your account today.</p>
        </div>
    </div>
</body>
</html>
