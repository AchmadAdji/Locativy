<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <head>
        <link rel="stylesheet" href="css/styles.css">
        <div id="carouselExampleSlidesOnly" class="carousel slide bg-dark text-white" data-bs-ride="carousel">

    </head>
    
    <title>Testimoni</title>
</head>
<body>
    <section id="testimoni" class="testimoni pt-5 pb-5" >
        

        <div class="container">
            <h1 class="mb-5">Testimoni</h1>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                <div class="carousel-inner text-center" style="padding: 0 11%;">
                <div class="carousel-item active">
                    <h3 class="mb-4">Website ini sangat membantu sekali ketika saya kehilangan barang.</h3>
                    <img class="rounded-circle img-testimoni" src="assets/image/Acheng.png" alt="First slide" style="border-radius: 90px;"><em class="ms-3">Fildan, Cilacap</em>
                </div>

                <div class="carousel-item">
                    <h3 class="mb-4">Saya puas dengan Website ini!</h3>
                    <img class="rounded-circle img-testimoni" src="" alt="Second slide"><em class="ms-3">Adji, Johar</em>
                </div>

                <div class="carousel-item">
                    <h3 class="mb-4">Mudah-mudahan website ini bisa terus berjalan dengan baik untuk membantu masyarakat sekolah.</h3>
                    <img class="rounded-circle img-testimoni" src="" alt="Third slide"><em class="ms-3">Ihsan, Bekasih</em>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                
            </div> 
            
        </div>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
